    <script>
        

        function retornarEnLetras(numero) {
            // 123 -> "123" -> ["1","2","3"]
            var outputArray = [];
            const enumLista = ["cero","uno","dos","tres","cuatro","cinco","seis","siete","ocho","nueve"];
            const numberString = numero.toString();
            const arrayString = numberString.split("");
            arrayString.forEach(element => {
                const elemento = enumLista[element];
                outputArray.push(elemento);
            });
            return outputArray;
        }
